<div class="container"  ng-controller="askquestionController">
	 
	 <div class="formContainer questionDiv">
			<h3>Ask Question</h3>
	    	<form class="form-horizontal" >
			  <div class="form-group">
			    <label for="inputUser" class="col-sm-2 control-label">User Name :</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputUser" placeholder="User Name" ng-model="askQ.username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail" class="col-sm-2 control-label">Email :</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" ng-model="askQ.userEmail">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputcity" class="col-sm-2 control-label">City :</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputcity" placeholder="City" ng-model="askQ.city">
			    </div>
			  </div>
			<div class="form-group">
			    <label for="inputTitle" class="col-sm-2 control-label">Question Title :</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputTitle" placeholder="Question Title " ng-model="askQ.title">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputQuestion" class="col-sm-2 control-label">Question :</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" rows="3" ng-model="askQ.query"></textarea>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default" ng-click="addQuestion()">Add Question</button>
			    </div>
			  </div>
			  <div class="form-group" ng-if="addSuccess === true">
			    <div class="col-sm-offset-2 col-sm-10">
			      <span style="color:green">Question Added Successfully</span>
			    </div>
			  </div>
			</form>
	    </div>
</div>
