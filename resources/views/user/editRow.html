<table class="table no-bg">
    <tr>
        <td rowspan="2">ID: {{p.id}}
            <input type="hidden" name="id" value="{{p.id}}">
        </td>
        <td>Firstname:</td>
        <td>
            <input class="form-control" type="text" name="firstname" class="w100" ng-model="p.firstname">
        </td>
        <td>Description: </td>
        <td>
            <input class="form-control" type="text" name="description" class="w180" ng-model="p.description">
        </td>
    </tr>
    <tr>
        <td>Lastname:</td>
        <td>
            <input class="form-control" type="text" name="lastname" class="w100" ng-model="p.lastname">
        </td>
        <td>Phone: </td>
        <td>
            <input class="form-control" type="text" name="contact_no" class="w120" ng-model="p.contact_no">
        </td>
        <td colspan="2">
            <div class="pull-right">
                <input type="button" class="btn btn-primary btn-sm margin-right-15" value=" save " ng-click="modifyUser(p)">
                <input type="button" class="btn btn-primary btn-sm" value=" cancel" ng-click="setEditId(-1)">
            </div>
        </td>
    </tr>
</table>
