<!-- start: PAGE TITLE -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle">View Assets which are booked</h1>
			<span class="mainDescription">You can view all Asset Booking requests which are open in the your society</span>
		</div>
		<div ncy-breadcrumb></div>
	</div>
</section>
	<div ng-controller="bulkController" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
				<div class="row">
					<div class="col-md-3">
						<h5>Select User File</h5>
						<div class="panel">
							<div class="panel-body">
								<span class="btn btn-primary btn-o btn-file"> Select single file
									<input type="file" nv-file-select="" uploader="uploader" accept=".csv"/>
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-9" style="margin-bottom: 40px">
						<h4>Upload queue</h4>
						<div class="panel panel-transparent">
							<div class="panel-body">
								<p>
									Queue length: {{ uploader.queue.length }}
								</p>
								<div class="table-responsive">
									<table class="table">
										<thead>
											<tr>
												<th width="50%">Name</th>
												<th ng-show="uploader.isHTML5">Size</th>
												<th ng-show="uploader.isHTML5">Progress</th>
												<th>Status</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in uploader.queue">
												<td><strong>{{ item.file.name }}</strong></td>
												<td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
												<td ng-show="uploader.isHTML5">
												<div class="progress progress-xs margin-bottom-0">
													<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
												</div></td>
												<td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span><span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span><span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td>
												<td nowrap>
												<button type="button" class="btn btn-success btn-xs" ng-click="uploadFile()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
													<span class="glyphicon glyphicon-upload"></span> Upload
												</button>
												<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
													<span class="glyphicon glyphicon-ban-circle"></span> Cancel
												</button>
												<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
													<span class="glyphicon glyphicon-trash"></span> Remove
												</button></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
