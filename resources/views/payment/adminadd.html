<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">Admin Adjustment to User Wallet</h1>
            <span class="mainDescription">Admin Adjustment to User Wallet</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<!-- end: CELL AND ROW TEMPLATE -->
<!-- start: INLINE EDIT EXAMPLE -->
<div class="container-fluid container-fullw bg-white" ng-controller="paymentController">
    <fieldset>
        <legend>
            Add User Payment
        </legend>
        <div class="row col-md-6">
            <div class="col-md-12">
                <div class="form-group">
                    <label>
                        User Id
                    </label>
                    <input type="text" name="firstName" class="form-control" placeholder="Enter your First Name" ng-model="payment.userid">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">
                        Amount
                    </label>
                    <input type="text" name="lastName" class="form-control" placeholder="Enter your Last Name" ng-model="payment.amount">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="control-label">
                        Description
                    </label>
                    <input type="text" name="lastName" class="form-control" placeholder="Enter your Last Name" ng-model="payment.description">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button type="button" class="btn btn-wide btn-primary" ng-click="adminaddmoney()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
</div>
