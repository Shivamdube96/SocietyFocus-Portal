<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">Book Assets</h1>
            <span class="mainDescription">Book from the given asset details</span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<div class="container-fluid container-fullw" ng-controller="assetController" ng-init="getAllAssets()">
    
    <ul class="row" ng-show="showAll">
        <li class="col-sm-4" ng-repeat="asset in allassets">
            <div class="panel panel-white no-radius text-center assetList" ng-click="viewAsset({{asset}})">
                <div class="panel-body">
                    <span> <img class="assetImage"  src="{{asset.img_url}}"> </span>
                    <h3>{{asset.description}} </h3>
                </div>
            </div>
        </li>
    </ul>
    <div class="container-fluid container-fullw fade-in-up bg-white" ng-show="asset.id" ng-init="viewAssetByID()">
        <div class="row">
            <div class="col-md-12">
                <div class="col-lg-8 col-md-12">
                    <fieldset>
                        <legend>
                            Complaint Details
                        </legend>
                        <div class="panel-body">
                            <form class="form-login">
                                <div class="form-group">
                                    ID
                                    <input type="text" ng-model="asset.id" class="input-sm form-control" readonly>
                                </div>

                                <div class="form-group">
                                    Description
                                    <input type="text" ng-model="asset.description" class="input-sm form-control" readonly>
                                </div>

                                <div class="form-group">
                                    Contact No.
                                    <input type="text" ng-model="asset.contactno" class="input-sm form-control" placeholder="Subject" readonly>
                                </div>

                                <div class="form-group">
                                    Extra Details
                                    <input type="text" ng-model="asset.details" class="input-sm form-control">
                                </div>

                                <div class="row form-group">
                                    
                                    <div class="col-md-6">
                                        <h5 class="text-bold margin-top-25 margin-bottom-15">Select Date</h5>
                                        <p class="input-group">
                                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button> </span>
                                        </p>
                                    </div>
                                    <div class="col-md-6">
                                        <span class="text-bold margin-top-25 margin-bottom-15 invisible">Start Time</span>
                                        <uib-timepicker ng-model="dt" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
                                        <hr>
                                    </div>

                                    <div class="col-md-12">
                                        <pre>Selected date is: {{dt | date:'MM/dd/yyyy  h:mma' }}</pre>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" ng-click="confirmAssetBooking()" class="form-group btn btn-o btn-primary">
                                        BOOK {{assetbookingid}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </fieldset>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div class="panel-body">
                        <span> <img class="assetImage"  src="{{asset.img_url}}"> </span>
                        <h3>{{asset.description}} </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
